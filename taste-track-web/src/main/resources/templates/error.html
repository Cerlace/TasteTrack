<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{label.error-page}"></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media='screen'
          th:href="@{/style.css}">
</head>
<body>
<div th:replace="~{fragments :: sidebar}"></div>
<div th:replace="~{fragments :: alert-block(${alert})}"></div>
<div class="content">
    <div style="text-align: center; padding: 20%">
        <h1 class="error" th:text="#{alert.message.bad-request}"></h1>
    </div>
</div>
</body>
</html>
